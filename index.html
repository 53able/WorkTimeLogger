<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>Work Time Logger</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="functions.js"></script>
</head>
<body>
  <div id="contents">
    <div id="logs">
      <table id="log_table">
      </table>
    </div>
    <div id="controls">
      <div id="items"> 
        <div id="item0" class="item">
          <input type="radio" name="kind" id="radio0"><label for="radio0" class="label" id="label0">終業</label><label for="radio0" class="delete">&nbsp;</label>
        </div>
      </div>
      <div id="controls">
        <ul class="controls">
          <li class="control"><input id="input_box" type="text" name="item_name" placeholder="項目名を入力"></li>
          <li class="control" onclick="addItem()">追加</li>
          <li class="control" onclick="saveLog()">保存</li>
        </ul>
      </div>
    </div>
  </div>
  <script>init();</script>
</body>
</html>
